<!-- include A-Frame  -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- include the modified ar.js for A-Frame -->
<script src="js/aframe-ar-1.5.0.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <!-- Defines an augmented scene -->
  <a-scene embedded arjs>
    <!-- Defines your gltf asset -->
    <a-assets>
      <a-asset-item id="avocado" src="assets/gltf/Avocado/Avocado.gltf"></a-asset-item>
    </a-assets>

    <!-- use your gltf model with #id of the assets defined -->
    <!-- here we are using a scale parameter, to project the avocado to 15% of his dimensions -->
    <a-entity gltf-model="#avocado" scale="0.15 0.15 0.15"></a-entity>

    <!-- Defines a camera which will move according to the marker position of the default marker hiro -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
