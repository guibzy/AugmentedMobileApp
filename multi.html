<!-- include A-Frame obviously -->

<!-- include ar.js for A-Frame -->
<script src="js/aframe-ar-1.5.0.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
    	<a-marker preset='hiro'>
              <a-box position='0 0.5 0' color="#d80000"></a-box>

      <a-marker preset='custom' type='pattern' url="marker/patt/uttfinal.patt">
              <a-box position='0 0.5 0' color="#0099cc"></a-box>
    	</a-marker>
    	<a-entity camera></a-entity>
    </a-scene>
</body>
