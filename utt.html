<!-- include A-Frame -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- include the modified ar.js for A-Frame -->
<script src="js/aframe-ar-1.5.0.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <!-- Defines an augmented scene -->
  <a-scene embedded arjs>
    <!-- Defines a sphere -->
    <a-sphere color="#b2903d"></a-sphere>

    <!-- Defines a camera which will move according to the marker position -->
    <!-- To define that you want to use your own marker : preset='custom' type='pattern' -->
    <!-- To define the marker you want to use : url="marker/patt/uttfinal.patt" -->
    <a-marker-camera preset='custom' type='pattern' url="marker/patt/uttfinal.patt"></a-marker-camera>
  </a-scene>
</body>
