<!-- include A-Frame  -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include the modified ar.js for A-Frame -->
<script src="js/aframe-ar-1.5.0.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <!-- Defines an augmented scene -->
  <a-scene embedded arjs>
    <!-- Defines your text with the diven hexa color -->
    <a-text color="#4CC3D9" value="UTT"></a-text>
    <!-- Defines a camera which will move according to the marker position of the default marker hiro -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
